<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML-3</title>
        <script src="Javascript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a character to see what anime they're from!</h3>

        <ul>
            <li onclick="displayType(this)" id="Taiga" 
                data-anime-type="Toradora">Taiga Aisaka</li>
            <li onclick="displayType(this)" id="Shino"
                data-anime-type="Sword Art Online">Shino Asada</li>
            <li onclick="displayType(this)" id="Ken"
                data-anime-type="Tokyo Ghoul">Ken Kaneki</li>
            <li onclick="displayType(this)" id="Himeko"
                data-anime-type="Kokoro Connect">Himeko Inaba</li>
        </ul>
    </body>
</html>
