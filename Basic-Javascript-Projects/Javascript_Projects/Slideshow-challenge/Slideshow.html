<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <meta charset="utf-8">
        <link href="Slideshow.css" rel="stylesheet" type="text/css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h2>Slideshow</h2>
        <hr>
        <div id="slideshow">
            <div>
                <img src="Images/Giratina.png">
            </div>
            <div>
                <img src="Images/Rayquaza.png">
            </div>
            <div>
                <img src="Images/Victini.png">
            </div>
        </div>
        
        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </body>
</html>
